{% extends "base.html" %}

{% block content %}

    <h1>Hi, {{ current_user.username }}!</h1>
    {% for recipe in recipes %}
        <h2>Recipe: {{ recipe.name }}</h2>
        {% for ing in recipe.ingredients %}
            <div><p>{{ ing[0] }} : {{ ing[1] }}</p></div>
        {% endfor %}
    {% endfor %}

{% endblock %}
